<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body onload="list_cupcakes();">
    <h1>Cupcakes</h1>
    <ul class="list-cupcakes">
    </ul>

    <div class="container">
        <form>
            <div class="form-group row">
                <label for="flavor" class="col-sm-2 col-form-label">Flavor</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="flavor" placeholder="flavor of cupcake" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="size" class="col-sm-2 col-form-label">Size</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="size" placeholder="size of cupcake"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-10">
                <input type="number" min="0" max="10" class="form-control" id="rating" placeholder="rating between 0 and 10"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="image" placeholder="image URL of cupcake"/>
                </div>
            </div>
            <button type='submit' class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
